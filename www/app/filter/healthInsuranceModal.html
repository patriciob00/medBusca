<ion-modal-view >
    <ion-header-bar>
        <h1 class="title">Planos de Sa√∫de</h1>
        <!--<div class="buttons">-->
            <!--<button class="button" ng-click="closeHealthInsurance()">OK</button>-->
        <!--</div>-->
    </ion-header-bar>
    <ion-content>


         <div class="entity-list-search">
            <label class="item item-input entity-list-search-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" ng-model="searchText" placeholder="Pesquisar">
            </label>
        </div>
        <ion-list>
            <ion-item ng-repeat=" healthInsurance in healthInsurances | filter:searchText">
                <label class="item-radio">
                    <input type="radio" ng-value="healthInsurance.id" ng-model="filterArgs.healthInsurance"
                           ng-click="closeHealthInsurance()">
                    <div>
                        {{healthInsurance.name}}
                    </div>
                    <i class="radio-icon ion-checkmark"></i>
                </label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
